<div  >
  <h6><a href="#!/home">Home</a>  /  <a href="#!/new_question">Add a Question</a> <button ng-click='logout()'>Logout</button></h6>

  <h2>Add a New Question:</h2>
  <div>
    <form ng-submit="createQuestion()">

          <textarea ng-model="question.questText" type="text" rows="8" cols="80"></textarea>
        <label>Description</label>
        <textarea ng-model="question.questDescription" type="text" rows="8" cols="80"></textarea>
        
        <a href="#!/home"><button >Cancel</button></a>
        <input class="btn" type="submit" value="Create">
    </form>

</div>
