<div ng-init = " getQuestion()" >
  <h6><a href="#!/home">Home</a>  /  <a href="#!/new_question">Add a Question</a> <button ng-click='logout()'>Logout</button></h6> 
<h1>Hi {{thisUser.first_name}}  </h1>
<div >
<h2 >Question:</h2>
  <h3 ng-bind = "thisQuestion.questText"></h3>
  <p>
      <span ng-bind = "thisQuestion.questDescription"></span>
  </p>
</div>

<div>
  <form ng-submit="createAnswer()">
    <label>Your Answer</label>
        <textarea ng-model="question.answer.answerText" type="text" rows="8" cols="80"></textarea>
      <label>Supporting Details</label>
      <textarea ng-model="question.answer.answerDetails" type="text" rows="8" cols="80"></textarea>
      
      <a href="#!/home"><button >Cancel</button></a>
      <input class="btn" type="submit" value="Create">
  </form>

</div>
</div>
