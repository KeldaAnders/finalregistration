<div ng-init=" getQuestion()">
    <h6><a href="#!/home">Home</a>  /  <a href="#!/new_question">Add a Question</a> <button ng-click='logout()'>Logout</button></h6>
    <h1>Hi {{thisUser.first_name}}  </h1>
    <div>
        <h2>Question:</h2>
        <h3 ng-bind="thisQuestion.questText"></h3>
        <p>
            <span ng-bind="thisQuestion.questDescription"></span>
        </p>
    </div>

    <div>


        <p>Answers:</p>

        <p ng-repeat="answer in thisQuestion.answers">

            <p ng-bind="answer.answeredBy"></p>
        
                <p ng-bind="answer.answerText"></p> 
                <p ng-bind="answer.answerDetails"></p>

                <a ng-click="addLike(answer)"><span ng-bind="answer.likes"></span>like</a>
                
            </p>

      

    </div>
</div>
